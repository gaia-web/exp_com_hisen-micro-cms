name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Build step
        working-directory: "./fe"
        run: "npm ci && npm run build" # 📝 Update the build command(s) if necessary

      - name: Clean step
        run: "rm -r fe"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "exp-hisen-micro-cms"
          entrypoint: "https://raw.githubusercontent.com/gaia-web/exp_deno-micro-cms/6ecd133f5f804c860c145851680afbaec989f54b/mod.ts" # 📝 Update the entrypoint if necessary